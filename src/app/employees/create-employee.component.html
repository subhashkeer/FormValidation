<form #employeeForm='ngForm' (ngSubmit)="saveEmployee(employee)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">Create Employee</div>
    </div>
    <div class="panel-body">
      <div class="form-group" [class.has-error]="name.invalid && name.touched">
        <label for="name" class="control-label">Name</label>
        <input id="name" required type="text" class="form-control" name="name" [(ngModel)]="employee.name" #name="ngModel">
        <span class="help-block" *ngIf="name.invalid && name.touched">
          Name is required
        </span>
      </div>

      <div class="form-group" [class.has-error]="email.invalid && email.touched">
        <label for="email" class="control-label">Email</label>
        <input id="email" [required]="contactPreference.value=='email'" [email]="employee.email!==''" class="form-control" name="email"
          [(ngModel)]="employee.email" #email="ngModel">
        <span class="help-block" *ngIf="email.errors?.required && email.touched">
          Email is required
        </span>
        <span class="help-block" *ngIf="email.errors?.email && email.touched">
          Email is Invalid
        </span>
      </div>


      <div class="form-group" [class.has-error]="phonenumber.invalid && phonenumber.touched">
        <label for="phonenumber" class="control-label">Phone Number</label>
        <input type="text" id="phonenumber" name="employee.phonenumber" [required]="contactPreference.value=='phone'" [(ngModel)]="employee.phonenumber"
          class="form-control" #phonenumber=ngModel>
        <span class="help-block" *ngIf="phonenumber.invalid && phonenumber.touched">
          Phone Number is required
        </span>
      </div>

      <div class="form-group" [class.has-error]="contactPreference.invalid && contactPreference.touched">
        <label class="control-label">Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="contactPreference" required value="email" [(ngModel)]="employee.contactPreference" #contactPreference="ngModel">            Email
          </label>
          <label class="radio-inline">
            <input type="radio" name="contactPreference" required value="phone" [(ngModel)]="employee.contactPreference" #contactPreference="ngModel">            Phone
          </label>
        </div>
        <span class="help-block" *ngIf="contactPreference.errors?.required && contactPreference.touched">
          Contact Prefrance is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="gender.invalid && gender.touched">
        <label class="control-label">Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="gender" required #gender="ngModel" value="male" [(ngModel)]="employee.gender"> Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" required #gender="ngModel" value="female" [(ngModel)]="employee.gender"> Female
          </label>
        </div>
        <span class="help-block" *ngIf="gender.errors?.required && gender.touched">
          Gender is required
        </span>
      </div>

      <div class="form-group" [class.has-error]="isActive.errors?.required && isActive.touched">
        <div class="form-control">
          <label class="checkbox-inline control-label">
            <input type="checkbox" required name="isActive" [(ngModel)]="employee.isActive" #isActive="ngModel"> IsActive
          </label>
        </div>
        <span class="help-block" *ngIf="isActive.errors?.required && isActive.touched">
          Gender is required
        </span>
      </div>

      <div class="form-group">
        <label for="department">Department
        </label>
        <select id="department" name="department" [(ngModel)]="department" class="form-control">
          <option *ngFor='let dept of departments' [value]="dept">
            {{dept.name}}
          </option>>
        </select>
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" class="form-control">
      </div>

      <div class="form-group">
        <label for="photopath">Photo Path</label>
        <input type="text" id="photopath" name="photopath" [(ngModel)]="photopath" class="form-control">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="togglephotopreview()">
          {{previewPhoto? "Hide ": "Show "}} Preview
        </button>
      </div>

      <div class="form-group">
        <img [src]="photopath" height="200" width="200" *ngIf="previewPhoto">
      </div>

    </div>

    <div class="panel-footer">
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
    </div>
  </div>
</form>
Angular Generated Form Model: {{employeeForm.value | json}}
